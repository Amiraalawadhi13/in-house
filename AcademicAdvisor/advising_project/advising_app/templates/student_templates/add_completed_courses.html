{% extends 'base.html' %}
{% block title %}Add Completed Course{% endblock %}

<!DOCTYPE html>
<html lang="en">
{% block content %}

<head>
    <meta charset="UTF-8">
    <title>Add Completed Course</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom-styles.css' %}" rel="stylesheet">
</head>

<body>

    <div class="container mt-4">
        <h1 class="mb-4">Add Completed Course</h1>
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="id_course" class="form-label">Course:</label>
                {{ form.course }}
            </div>
            <div class="form-group mb-3">
                <label for="id_year" class="form-label">Year:</label>
                {{ form.year }}
            </div>
            <div class="form-group mb-3">
                <label for="id_grade" class="form-label">Grade:</label>
                {{ form.grade }}
            </div>
            <div class="form-group mb-3">
                <label for="id_custom_semester" class="form-label">Semester:</label>
                {{ form.custom_semester }}
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'completed_courses' %}" class="btn btn-secondary">Back to Completed Courses</a>
            </div>
        </form>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
{% endblock %}

</html>
